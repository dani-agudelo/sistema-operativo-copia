<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Terminal</title>
    <link rel="stylesheet" href="/resources/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/86886396f9.js" crossorigin="anonymous"></script>
    <script src="/resources/js/terminal.js" defer type="module"></script>
</head>

<body>
    <div class="my-24 w-1/2 mx-auto">
        <button class="cerrar-ter"
            class=" leading-none rounded-lg transition ease-in-out duration-100 inline-flex items-center cursor-pointer bg-white hover:bg-gray-500 p-1">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-x-circle text-gray-500 h-6 w-6 "
                viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                <path
                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
            </svg>
        </button>
        <div class="w-auto shadow-2xl  subpixel-antialiased rounded h-64 bg-black border-black mx-4">
            <div class="flex items-center h-6 rounded-t bg-gray-100 border-b border-gray-500 text-center text-black"
                id="headerTerminal">
                <div class="flex ml-2 items-center text-center border-red-900 bg-red-500 shadow-inner rounded-full w-3 h-3"
                    id="closebtn">
                </div>
                <div class="ml-2 border-yellow-900 bg-yellow-500 shadow-inner rounded-full w-3 h-3" id="minbtn">
                </div>
                <div class="ml-2 border-green-900 bg-green-500 shadow-inner rounded-full w-3 h-3" id="maxbtn">
                </div>
                <div class="mx-auto pr-16" id="terminaltitle">
                    <p class="text-center text-sm">Terminal</p>
                </div>

            </div>
            <div class="pl-1 pt-1 h-auto  text-black font-mono text-xs bg-black" id="console">
                <p class="pb-1">Welcome to your terminal</p>
                
                <form>
                    <textarea name="" id="terminal"  rows="10" cols="88" class=" "></textarea>
                    <button type="submit">Correr</button>
                </form>      
            </div>
        </div>
    </div>
</body>

</html>
