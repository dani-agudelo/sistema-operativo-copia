<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <!-- CSS StyleSheet Link -->
    <link rel="stylesheet" href="../css/style.css">

    <script src="https://kit.fontawesome.com/86886396f9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Tailwind CSS Link -->
    <!-- <link rel="stylesheet" href="../css/styles.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <button class="cerrar-edit"
            class="">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-x-circle text-gray-500 h-6 w-6 "
                viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                <path
                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
            </svg>
        </button>
    <section>
        <div class="row editor">
            <div class="col ">
                <div class="first box inline-block px-1 border-r-2 border-solid border-blue-700">
                    <input id="font-size" type="number" value="16" min="1" max="100" onchange="f1(this)">
                </div>
                <div class="second box">
                    <button type="button" id="bold" onclick="f2(this)">
                        <i class="fa-solid fa-bold"></i>
                    </button>
                    <button type="button" onclick="f3(this)">
                        <i class="fa-solid fa-italic"></i>
                    </button>
                    <button type="button" onclick="f4(this)">
                        <i class="fa-solid fa-underline"></i>
                    </button>
                </div>
                <div class="third box">
                    <button type="button" onclick="f5(this)">
                        <i class="fa-solid fa-align-left"></i>
                    </button>
                    <button type="button" onclick="f6(this)">
                        <i class="fa-solid fa-align-center"></i>
                    </button>
                    <button type="button" onclick="f7(this)">
                        <i class="fa-solid fa-align-right"></i>
                    </button>
                </div>
                <div class="fourth box">
                    <button type="button" onclick="f8(this)">aA</button>
                    <button type="button" onclick="f9()">
                        <i class="fa-solid fa-text-slash"></i>
                    </button>
                    <input type="color" onchange="f10(this)">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <textarea id="textarea1" placeholder="Your text here "></textarea>
            </div>
        </div>
        <div class="botones">
            <button id="save-button" class="buttonSave" onclick="saveFile()"><i class="fa-regular fa-floppy-disk"></i> Guardar</button>
            
           
        </div>
       

        <!-- <button id="save-button" onclick="saveFile()"><i class="fa-solid fa-document"></i> Save</button> -->
    </section>
    <section class="saved-f saved-files">
        <h2 class="titulo-archivos">Tus archivos</h2>
       <!-- CREATE A 3 COLUMNS GRID USING TAILWIND CSS -->
       
         <div id="listado">
          
         </div>
   
   </section>

   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/editor.js"></script>
</body>

</html>
